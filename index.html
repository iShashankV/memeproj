<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Generator</title>
    <style>
        /* Style to center content */
        body {
            text-align: center; /* Center text and images */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set font */
        }

        /* Style for the image */
        #memeImage {
            max-width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
        }

        /* Style for the container */
        .container {
            padding: 20px; /* Add padding around content */
        }
    </style>
    <script>
        // List of meme URLs with direct image links
        const memes = [
            'https://github.com/iShashankV/memeproj/blob/main/download%20(1).jpeg?raw=true',
            'https://github.com/iShashankV/memeproj/blob/main/download.jpeg?raw=true',
            'https://github.com/iShashankV/memeproj/blob/main/gazab-kharab-byabastha-hai-yaar-768x432.jpg?raw=true',
            'https://github.com/iShashankV/memeproj/blob/main/ghazab-ka-dedication-hai-sahab-aap-ke-andar.jpg?raw=true',
            'https://github.com/iShashankV/memeproj/blob/main/images.jpg?raw=true',
            'https://github.com/iShashankV/memeproj/blob/main/img.jpg?raw=true',
            // Add more meme links here if needed
        ];

        // Function to get a random meme
        function getRandomMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            return memes[randomIndex];
        }

        // Function to set the meme image when the page loads
        function loadRandomMeme() {
            document.getElementById('memeImage').src = getRandomMeme();
        }

        window.onload = loadRandomMeme;
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Division</h1>
        <img id="memeImage" src="" alt="Random Meme">
    </div>
</body>
</html>
