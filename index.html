<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Generator</title>
    <script>
        // List of meme URLs with direct image links
        const memes = [
            'https://github.com/iShashankV/memeproj/blob/main/Arshad.jpg',
            'https://github.com/iShashankV/memeproj/blob/main/aise-kaise-bc.jpg',
            'https://github.com/iShashankV/memeproj/blob/main/angry-pakistani-fan-ekdum-se-waqt-badal-diya-jajbaat-badal-diya-zindagi-badal-di.jpg',
            'https://github.com/iShashankV/memeproj/blob/main/bas-kar-bhai.jpg',
            'https://github.com/iShashankV/memeproj/blob/main/gazab-kharab-byabastha-hai-yaar-768x432.jpg',
            'https://github.com/iShashankV/memeproj/blob/main/ghazab-ka-dedication-hai-sahab-aap-ke-andar.jpg',
            'https://github.com/iShashankV/memeproj/blob/main/images.jpg',
            'https://github.com/iShashankV/memeproj/blob/main/munna-bhai-mbbs-sanjay-dutt.gif',
            'https://github.com/iShashankV/memeproj/blob/main/nirlazz-tu-fir-aa-gaya-768x512.jpg',
            'https://github.com/iShashankV/memeproj/blob/main/ruko-zara-sabar-karo.jpg',
            
            // Add more meme links here if needed
        ];

        // Function to get a random meme
        function getRandomMeme() {
            const randomIndex = Math.floor(Math.random() * memes.length);
            return memes[randomIndex];
        }

        // Function to set the meme image when the page loads
        function loadRandomMeme() {
            document.getElementById('memeImage').src = getRandomMeme();
        }

        window.onload = loadRandomMeme;
    </script>
</head>
<body>
    <h1>Random Meme Generator</h1>
    <img id="memeImage" src="" alt="Random Meme" style="width: 100%; max-width: 600px;">
</body>
</html>
